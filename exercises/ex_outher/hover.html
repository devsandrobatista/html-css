<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <style>
        body {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            font-weight: 600;
            text-align: center;
            display: block;
            color: white;
            background-color: red;
            width: 300px;
            border-radius: 20px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo</p>
    <div class="botoes">
        <button id="botao-prev"><a href="site-exemplo.html" rel="prev">Página Anterior</a></button>
        <button id="botao-next"><a href="links.html" rel="next">Próxima Página</a></button>
    </div>
</body>
</html>
